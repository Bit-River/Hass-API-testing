Mote Control Panel:
  view: yes
  entities:
  - group.mote_colours
  - group.mote_effects
  - group.mote_devices

Mote Colours:
  view: no
  entities:
  - switch.mote_custom_switch_rgb
  - input_slider.mote_value_red
  - input_slider.mote_value_green
  - input_slider.mote_value_blue

Mote Effects:
  view: no
  entities:
  - input_select.mote_effect_classes
  - input_select.mote_light_direction
  - input_select.mote_value_persistence
  - input_slider.mote_value_pause_time
  - input_slider.mote_value_loop_repeats
#  - input_select.mote_effect_channel_option

Mote Devices:
  view: no
  entities:
  - input_select.mote_device_choice
  - input_boolean.mote_channel_1
  - input_boolean.mote_channel_2
  - input_boolean.mote_channel_3
  - input_boolean.mote_channel_4
